<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Arcade Screen</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0d001f;
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .arcade-wrapper {
      position: relative;
      width: 800px;
      max-width: 90vw;
    }

    .arcade-frame {
      width: 100%;
      display: block;
      position: relative;
      z-index: 2;
    }

    .arcade-screen-content {
      position: absolute;
      top: 22%;
      left: 12%;
      width: 76%;
      height: 52%;
      background: #000;
      z-index: 1;
      padding: 20px;
      overflow: auto;
      box-sizing: border-box;
      border: 2px solid #00ffcc;
      animation: flicker 1.5s infinite;
    }

    .arcade-screen-content::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(
        rgba(255, 255, 255, 0.03),
        rgba(255, 255, 255, 0.03) 2px,
        transparent 2px,
        transparent 4px
      );
      pointer-events: none;
      z-index: 3;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.97; }
    }
  </style>
</head>
<body>
  <div class="arcade-wrapper">
    <!-- Replace this src with your arcade frame PNG with transparent screen -->
    <img src="IMG/test-frame.jpg" alt="Arcade Frame" class="arcade-frame">
    <div class="arcade-screen-content">
      <h2>Mes Travaux en 3D</h2>
      <ul>
        <li>Modèle 1: Table et chaises</li>
        <li>Modèle 2: Coffre au trésor</li>
        <li>Modèle 3: Accessoire pirate</li>
        <li>Modèle 4: Salle de bain stylisée</li>
      </ul>
    </div>
  </div>
</body>
</html>
